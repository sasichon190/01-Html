<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html-Lab3</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            width: 450px;
        }

        #namecol {
            width: 200px;
        }
    </style>
</head>

<body>
    <h2>Lab3 : ทำแบบฟอร์มสั่ง pizza </h2>
    <form action="https://jkorpela.fi/cgi-bin/echo.cgi">
        <table>
            <tr>
                <th colspan="2">Pizza Shop 2.0</th>
            </tr>

            <tr>
                <td id="namecol">Name</td>
                <td><input type="text" name="customer-name"></td>
            </tr>

            <tr>
                <td>Pizza Topping</td>
                <td>
                    <input type="radio" name="topping" value="supreme">
                    <label for="supreme">Supreme</label><br>
                    <input type="radio" name="topping" value="vegetarian">
                    <label for="vegetarian">Vegetarian</label><br>
                    <input type="radio" name="topping" value="hawaiian">
                    <label for="hawaiian">Hawaiian</label>
                </td>
            </tr>

            <tr>
                <td>Pizza Sauce</td>
                <td>
                    <select name="sauce list" id="sauce">
                        <option value="tomato">Tomato</option>
                        <option value="chili">Chili</option>
                        <option value="mustard">Mustard</option>
                        <option value="barbecue">Barbecue</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Optional Extras</td>
                <td>
                    <input type="checkbox" name="extra-cheese">
                    <label for="cheese">Extra Cheese</label>
                    <input type="checkbox" name="gluten-free-base">
                    <label for="gluten">Gluten Free Base</label>
                </td>
            </tr>

            <tr>
                <td colspan="2">Delivery Instructions:<br>
                    <textarea name="delivery" rows="4" cols="60"></textarea>
                </td>
            </tr>

            <tr>
                <td colspan="2"><input type="submit" value="Send my Order"></td>
            </tr>
        </table>
    </form>
</body>

</html>
