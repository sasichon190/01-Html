<head>

    <title>Test 06 - Html Table</title>
    <style>
        #t1{
            font-size: 20px;
            color: brown;
            width: 400px;
            /* border-collapse: collapse; */
            border-spacing: 10px;
        }

            color: red;
            border: 1px solid lime;
